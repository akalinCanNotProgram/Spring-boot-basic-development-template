server: #外部系统传数据过来中文乱码问题
  port: 8080
  tomcat:
    uri-encoding: UTF-8
mybatis:
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml
#数据库相关配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/akalin?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
#    datasource:
#      type: com.alibaba.druid.pool.DruidDataSource
#      driver-class-name: oracle.jdbc.OracleDriver
#      url: jdbc:oracle:thin:@127.0.0.1:1521:ecology
#      username: root
#      password: root
#      max-idle: 10
#      max-wait: 1000
#      min-idle: 5
#      initial-size: 5
  #  thymeleaf:
  #    cache: false #开发环境清除缓存
  #  jpa:
  #    show-sql: true
  http: #外部系统传数据过来中文乱码问题
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  application: #主机名称
    name: Spring-boot-basic-development-template
  #  rabbitmq: #消息队列推送至系统信息
  #    host: 10.12.0.57
  #    port: 8080
  #    username: root
  #    password: oracle
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
  ## Redis 配置
  ## Redis数据库索引（默认为0）
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 1200

#配置这个可以打印sql、参数、查询结果的
logging:
  config: classpath:log4j2-spring-dev.xml
